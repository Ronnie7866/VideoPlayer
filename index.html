<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #player {
            width: 100%;
            max-height: 100vh;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #debug {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: lime;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 1000;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
<div id="loading">Loading video...</div>
<div id="debug">Debug Panel: Started...</div>
<video id="player" controls playsinline>
    Your browser does not support the video player.
</video>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const player = document.getElementById('player');
    const loading = document.getElementById('loading');
    const debug = document.getElementById('debug');

    function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        debug.innerHTML = `${timestamp}: ${message}<br>` + debug.innerHTML;
        console.log(`${timestamp}: ${message}`);
    }

    async function tryPlayVideo(url, attempt = 1) {
        log(`Attempting to play video (try ${attempt})`);

        const proxyUrls = [
            url,
            `https://corsproxy.io/?${encodeURIComponent(url)}`,
            `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            `https://proxy.cors.sh/${url}`
        ];

        if (attempt > proxyUrls.length) {
            log('‚ùå All attempts failed');
            loading.textContent = 'Error: Unable to play video. Please try again.';
            return;
        }

        const currentUrl = proxyUrls[attempt - 1];
        log(`üîÑ Trying URL: ${attempt}`);

        try {
            // Add headers through URL parameters
            const finalUrl = new URL(currentUrl);
            finalUrl.searchParams.append('referer', 'https://www.terabox.com/');
            finalUrl.searchParams.append('user-agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36');

            // Try HLS.js first if supported
            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: function(xhr) {
                        xhr.setRequestHeader('Referer', 'https://www.terabox.com/');
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36');
                    }
                });

                hls.loadSource(finalUrl.toString());
                hls.attachMedia(player);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    log('‚úÖ HLS manifest loaded');
                    player.play().catch(e => {
                        log(`‚ö†Ô∏è Auto-play failed: ${e.message}`);
                    });
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        log('‚ùå HLS fatal error - trying direct playback');
                        hls.destroy();
                        tryDirectPlayback(finalUrl.toString());
                    }
                });
            } else {
                tryDirectPlayback(finalUrl.toString());
            }
        } catch (error) {
            log(`‚ùå Error on attempt ${attempt}: ${error.message}`);
            // Try next proxy
            setTimeout(() => tryPlayVideo(url, attempt + 1), 1000);
        }
    }

    function tryDirectPlayback(url) {
        player.src = url;
        player.load();

        const playPromise = player.play();
        if (playPromise !== undefined) {
            playPromise.catch(error => {
                log(`‚ö†Ô∏è Direct playback failed: ${error.message}`);
                // If both HLS and direct playback fail, try next proxy
                setTimeout(() => tryPlayVideo(url, attempt + 1), 1000);
            });
        }
    }

    // Get video URL from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            log('üîó URL decoded successfully');
            tryPlayVideo(decodedUrl);
        } catch (e) {
            log('‚ùå Error decoding URL: ' + e.message);
            loading.textContent = 'Error: Invalid video URL';
        }
    } else {
        log('‚ùå No URL parameter found');
        loading.textContent = 'Error: No video URL provided';
    }

    player.addEventListener('loadstart', () => {
        log('‚ñ∂Ô∏è Video loading started');
    });

    player.addEventListener('loadeddata', () => {
        log('‚úÖ Video loaded successfully');
        loading.style.display = 'none';
    });

    player.addEventListener('playing', () => {
        log('‚ñ∂Ô∏è Video started playing');
        loading.style.display = 'none';
    });

    player.addEventListener('error', (e) => {
        const error = e.target.error;
        let errorMessage = 'Failed to load video';
        if (error) {
            switch (error.code) {
                case error.MEDIA_ERR_ABORTED:
                    errorMessage = 'Loading aborted';
                    break;
                case error.MEDIA_ERR_NETWORK:
                    errorMessage = 'Network error';
                    break;
                case error.MEDIA_ERR_DECODE:
                    errorMessage = 'Decode error';
                    break;
                case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                    errorMessage = 'Format not supported';
                    break;
            }
        }
        log('‚ùå Video Error: ' + errorMessage);
    });
</script>
</body>
</html>
