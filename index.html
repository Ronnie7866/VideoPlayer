<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #player {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div id="player"></div>
<script>
    // Initialize Telegram WebApp
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    // Get the video URL from the startapp parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = decodeURIComponent(urlParams.get('url'));
    console.log("Received URL:", videoUrl); // For debugging

    // Create the iframe for the TeraBox player
    if (videoUrl) {
        const playerFrame = document.getElementById('player');
        playerFrame.innerHTML = `<iframe src="${videoUrl}" width="100%" height="100%" frameborder="0" allowfullscreen allow="autoplay; fullscreen"></iframe>`;
    } else {
        console.error("No video URL received"); // For debugging
    }
</script>
</body>
</html>
