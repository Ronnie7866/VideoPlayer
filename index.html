<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #playerContainer {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #debug {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: lime;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="playerContainer">
    <div id="loading">Initializing player...</div>
    <video id="player" controls crossorigin playsinline>
        Your browser does not support the video player.
    </video>
</div>
<div id="debug">Debug Panel: Started...</div>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const playerElement = document.getElementById('player');
    const loading = document.getElementById('loading');
    const debug = document.getElementById('debug');

    function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        debug.innerHTML = `${timestamp}: ${message}<br>` + debug.innerHTML;
        console.log(`${timestamp}: ${message}`);
    }

    async function initPlayer(url) {
        log('üéØ Initializing player with URL');

        try {
            // Parse the URL and extract necessary parameters
            const urlObj = new URL(url);
            const params = new URLSearchParams(urlObj.search);

            // Create proxy URL
            const proxyUrl = 'https://cors.zimjs.com/' + url;

            // Initialize Plyr
            const player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
                settings: ['quality', 'speed'],
                quality: {
                    default: 1080,
                    options: [2160, 1440, 1080, 720, 576, 480, 360, 240]
                }
            });

            // Set custom headers
            const headers = {
                'Referer': 'https://www.terabox.com/',
                'Origin': 'https://www.terabox.com',
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
            };

            // Try to fetch the video through proxy
            const response = await fetch(proxyUrl, {
                method: 'GET',
                headers: headers,
                mode: 'cors'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Create blob URL from the response
            const blob = await response.blob();
            const videoUrl = URL.createObjectURL(blob);

            // Set video source
            playerElement.src = videoUrl;

            // Add event listeners
            playerElement.addEventListener('loadedmetadata', () => {
                log('‚úÖ Video metadata loaded');
                loading.style.display = 'none';
            });

            playerElement.addEventListener('error', (e) => {
                log(`‚ùå Video error: ${e.target.error.message}`);
                handlePlaybackError();
            });

            playerElement.addEventListener('playing', () => {
                log('‚ñ∂Ô∏è Video playing');
                loading.style.display = 'none';
            });

            // Force load the video
            playerElement.load();

        } catch (error) {
            log(`‚ùå Error: ${error.message}`);
            handlePlaybackError();
        }
    }

    function handlePlaybackError() {
        loading.innerHTML = 'Unable to play video.<br>Click to reload and try again.';
        loading.style.cursor = 'pointer';
        loading.onclick = () => {
            location.reload();
        };
    }

    // Get video URL from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            log('üîó URL decoded successfully');
            initPlayer(decodedUrl);
        } catch (e) {
            log('‚ùå Error decoding URL: ' + e.message);
            loading.textContent = 'Error: Invalid video URL';
        }
    } else {
        log('‚ùå No URL parameter found');
        loading.textContent = 'Error: No video URL provided';
    }
</script>
</body>
</html>
