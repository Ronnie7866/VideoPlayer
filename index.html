<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #player {
            width: 100%;
            max-height: 100vh;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="loading">Loading video...</div>
<div id="debug"></div>
<video id="player" controls playsinline>
    Your browser does not support the video player.
</video>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const player = document.getElementById('player');
    const loading = document.getElementById('loading');
    const debug = document.getElementById('debug');

    function log(message) {
        console.log(message);
        debug.textContent += message + '\n';
    }

    // Get video URL from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            log('Attempting to load URL...');

            // Set up fetch options with necessary headers
            const fetchOptions = {
                method: 'GET',
                headers: {
                    'Accept': 'video/webm,video/mp4,video/*',
                    'Range': 'bytes=0-',
                },
                mode: 'cors',
            };

            // First check if the URL is accessible
            fetch(decodedUrl, fetchOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    log('URL accessible, setting video source...');

                    // Set the video source directly
                    player.src = decodedUrl;
                    player.style.display = 'block';

                    // Add source element as backup
                    const source = document.createElement('source');
                    source.src = decodedUrl;
                    source.type = 'video/mp4';
                    player.appendChild(source);

                    return true;
                })
                .catch(error => {
                    log('Error accessing URL: ' + error.message);
                    loading.textContent = 'Error: Could not access video file';
                });
        } catch (e) {
            log('Error decoding URL: ' + e.message);
            loading.textContent = 'Error: Invalid video URL';
        }
    } else {
        log('No URL parameter found');
        loading.textContent = 'Error: No video URL provided';
    }

    player.addEventListener('loadstart', () => {
        log('Video loading started');
    });

    player.addEventListener('error', (e) => {
        const error = e.target.error;
        let errorMessage = 'Failed to load video';
        if (error) {
            switch (error.code) {
                case error.MEDIA_ERR_ABORTED:
                    errorMessage = 'Loading aborted';
                    break;
                case error.MEDIA_ERR_NETWORK:
                    errorMessage = 'Network error';
                    break;
                case error.MEDIA_ERR_DECODE:
                    errorMessage = 'Decode error';
                    break;
                case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                    errorMessage = 'Format not supported';
                    break;
            }
        }
        log('Video Error: ' + errorMessage);
        loading.textContent = 'Error: ' + errorMessage;
        loading.style.display = 'block';
        player.style.display = 'none';
    });

    player.addEventListener('loadeddata', () => {
        log('Video loaded successfully');
        loading.style.display = 'none';
    });
</script>
</body>
</html>
