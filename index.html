<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #playerContainer {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #player {
            width: 100%;
            height: 100%;
            display: none;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #debug {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: lime;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 1000;
        }
        #fallbackPlayer {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
<div id="playerContainer">
    <div id="loading">Initializing player...</div>
    <video id="player" controls playsinline>
        Your browser does not support the video player.
    </video>
    <iframe id="fallbackPlayer" allowfullscreen></iframe>
</div>
<div id="debug">Debug Panel: Started...</div>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const playerElement = document.getElementById('player');
    const fallbackPlayer = document.getElementById('fallbackPlayer');
    const loading = document.getElementById('loading');
    const debug = document.getElementById('debug');

    function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        debug.innerHTML = `${timestamp}: ${message}<br>` + debug.innerHTML;
        console.log(`${timestamp}: ${message}`);
    }

    async function checkUrlStatus(url) {
        try {
            const response = await fetch(url, {
                method: 'HEAD',
                mode: 'no-cors'
            });
            return true;
        } catch (error) {
            return false;
        }
    }

    async function loadVideo(originalUrl) {
        log('üéØ Starting video load process');

        // List of proxy services to try
        const proxyServices = [
            {
                name: 'Direct',
                url: originalUrl
            },
            {
                name: 'StreamSB',
                url: `https://embedsb.com/play/${encodeURIComponent(originalUrl)}`
            },
            {
                name: 'VidSrc',
                url: `https://vidsrc.xyz/embed/${encodeURIComponent(originalUrl)}`
            }
        ];

        // Try each proxy service
        for (const service of proxyServices) {
            log(`üîÑ Trying ${service.name} service`);

            if (service.name === 'Direct') {
                if (await tryDirectPlay(service.url)) {
                    return;
                }
            } else {
                if (await tryEmbedService(service.url)) {
                    return;
                }
            }
        }

        // If all attempts fail
        log('‚ùå All playback attempts failed');
        loading.innerHTML = 'Unable to play video.<br>Click to reload and try again.';
        loading.style.cursor = 'pointer';
        loading.onclick = () => location.reload();
    }

    async function tryDirectPlay(url) {
        return new Promise((resolve) => {
            log('üé• Attempting direct playback');

            playerElement.style.display = 'block';
            fallbackPlayer.style.display = 'none';

            const videoSource = document.createElement('source');
            videoSource.src = url;
            videoSource.type = 'video/mp4';

            // Clear existing sources
            while (playerElement.firstChild) {
                playerElement.removeChild(playerElement.firstChild);
            }

            playerElement.appendChild(videoSource);
            playerElement.load();

            // Add headers through fetch
            fetch(url, {
                headers: {
                    'Range': 'bytes=0-',
                    'Referer': 'https://www.terabox.com/',
                    'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                }
            }).then(response => {
                if (response.ok) {
                    return response.blob();
                }
                throw new Error('Network response was not ok');
            }).then(blob => {
                const videoUrl = URL.createObjectURL(blob);
                playerElement.src = videoUrl;
                playerElement.load();
                loading.style.display = 'none';
                resolve(true);
            }).catch(error => {
                log(`‚ö†Ô∏è Direct playback failed: ${error.message}`);
                resolve(false);
            });

            const timeoutId = setTimeout(() => {
                log('‚ö†Ô∏è Direct playback timeout');
                resolve(false);
            }, 5000);

            playerElement.oncanplay = () => {
                clearTimeout(timeoutId);
                loading.style.display = 'none';
                log('‚úÖ Direct playback successful');
                resolve(true);
            };

            playerElement.onerror = () => {
                clearTimeout(timeoutId);
                log('‚ùå Direct playback failed');
                resolve(false);
            };
        });
    }

    async function tryEmbedService(url) {
        return new Promise((resolve) => {
            log(`üîÑ Trying embed service: ${url}`);

            playerElement.style.display = 'none';
            fallbackPlayer.style.display = 'block';
            fallbackPlayer.src = url;

            const timeoutId = setTimeout(() => {
                log('‚ö†Ô∏è Embed service timeout');
                resolve(false);
            }, 5000);

            fallbackPlayer.onload = () => {
                clearTimeout(timeoutId);
                loading.style.display = 'none';
                log('‚úÖ Embed service loaded successfully');
                resolve(true);
            };

            fallbackPlayer.onerror = () => {
                clearTimeout(timeoutId);
                log('‚ùå Embed service failed');
                resolve(false);
            };
        });
    }

    // Initialize everything
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            log('üîó URL decoded successfully');
            loadVideo(decodedUrl);
        } catch (e) {
            log('‚ùå Error decoding URL: ' + e.message);
            loading.textContent = 'Error: Invalid video URL';
        }
    } else {
        log('‚ùå No URL parameter found');
        loading.textContent = 'Error: No video URL provided';
    }
</script>
</body>
</html>
