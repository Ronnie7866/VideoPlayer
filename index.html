<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #player {
            width: 100%;
            max-height: 100vh;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #debug {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: lime;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 1000;
            border-top: 1px solid #333;
        }
        #fallbackPlayer {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
<div id="loading">Loading video...</div>
<div id="debug">Debug Panel: Started...</div>
<video id="player" controls playsinline>
    Your browser does not support the video player.
</video>
<iframe id="fallbackPlayer"></iframe>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const player = document.getElementById('player');
    const fallbackPlayer = document.getElementById('fallbackPlayer');
    const loading = document.getElementById('loading');
    const debug = document.getElementById('debug');

    function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        debug.innerHTML = `${timestamp}: ${message}<br>` + debug.innerHTML;
        console.log(`${timestamp}: ${message}`);
    }

    // Parse video URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            log('üîó URL decoded successfully');

            // Add headers
            const headers = {
                'Referer': 'https://www.terabox.com/',
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36',
                'Range': 'bytes=0-'
            };

            // First try: Direct video playback with headers
            fetch(decodedUrl, { headers })
                .then(response => {
                    if (response.ok) {
                        const contentType = response.headers.get('content-type');
                        log(`üì¶ Content-Type: ${contentType}`);

                        if (contentType && contentType.includes('video')) {
                            player.src = decodedUrl;
                            player.load();
                        } else {
                            throw new Error('Not a video content type');
                        }
                    } else {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                })
                .catch(error => {
                    log(`‚ö†Ô∏è Direct playback failed: ${error.message}`);
                    tryFallbackMethod(decodedUrl);
                });

            function tryFallbackMethod(url) {
                log('üîÑ Trying fallback method...');

                // Hide video player and show fallback
                player.style.display = 'none';
                fallbackPlayer.style.display = 'block';

                // Create a proxy URL if needed
                const proxyUrl = `https://cors-anywhere.herokuapp.com/${url}`;
                fallbackPlayer.src = proxyUrl;

                loading.style.display = 'none';
            }

        } catch (e) {
            log('‚ùå Error in setup: ' + e.message);
            loading.textContent = 'Error: Invalid video URL';
        }
    } else {
        log('‚ùå No URL parameter found');
        loading.textContent = 'Error: No video URL provided';
    }

    player.addEventListener('loadstart', () => {
        log('‚ñ∂Ô∏è Video loading started');
    });

    player.addEventListener('error', (e) => {
        const error = e.target.error;
        let errorMessage = 'Failed to load video';
        if (error) {
            switch (error.code) {
                case error.MEDIA_ERR_ABORTED:
                    errorMessage = 'Loading aborted';
                    break;
                case error.MEDIA_ERR_NETWORK:
                    errorMessage = 'Network error';
                    break;
                case error.MEDIA_ERR_DECODE:
                    errorMessage = 'Decode error';
                    break;
                case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                    errorMessage = 'Format not supported';
                    break;
            }
        }
        log('‚ùå Video Error: ' + errorMessage);
        tryFallbackMethod(player.src);
    });

    player.addEventListener('loadeddata', () => {
        log('‚úÖ Video loaded successfully');
        loading.style.display = 'none';
    });

    player.addEventListener('playing', () => {
        log('‚ñ∂Ô∏è Video started playing');
    });
</script>
</body>
</html>
