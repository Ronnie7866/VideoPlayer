<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #player {
            width: 100%;
            max-height: 100vh;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="loading">Loading video...</div>
<video id="player" controls playsinline crossorigin="anonymous">
    Your browser does not support the video player.
</video>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const player = document.getElementById('player');
    const loading = document.getElementById('loading');

    // Get video URL from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            console.log('Loading URL:', decodedUrl);

            // Create object URL from blob
            fetch(decodedUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    player.src = url;
                    player.style.display = 'block';
                    loading.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    loading.textContent = 'Error: Could not load video file';
                });
        } catch (e) {
            loading.textContent = 'Error: Invalid video URL';
            console.error('URL decode error:', e);
        }
    } else {
        loading.textContent = 'Error: No video URL provided';
    }

    player.addEventListener('error', (e) => {
        console.error('Video error:', e);
        loading.textContent = 'Error: Failed to load video';
        loading.style.display = 'block';
        player.style.display = 'none';
    });

    player.addEventListener('loadeddata', () => {
        loading.style.display = 'none';
    });
</script>
</body>
</html>
