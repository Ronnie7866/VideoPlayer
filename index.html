<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #player {
            width: 100%;
            max-height: 100vh;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #debug {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: lime;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 1000;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>
<div id="loading">Loading video...</div>
<div id="debug">Debug Panel: Started...</div>
<video id="player" controls playsinline>
    Your browser does not support the video player.
</video>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const player = document.getElementById('player');
    const loading = document.getElementById('loading');
    const debug = document.getElementById('debug');

    function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        debug.innerHTML = `${timestamp}: ${message}<br>` + debug.innerHTML;
        console.log(`${timestamp}: ${message}`);
    }

    // Get video URL from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            log('üîó URL decoded successfully');

            // Create meta tag for referrer policy
            const meta = document.createElement('meta');
            meta.name = 'referrer';
            meta.content = 'no-referrer';
            document.head.appendChild(meta);

            // Set video attributes
            player.crossOrigin = 'anonymous';
            player.referrerPolicy = 'no-referrer';

            // Set source with type
            const source = document.createElement('source');
            source.src = decodedUrl;
            source.type = 'video/mp4';
            player.appendChild(source);

            // Set direct src as backup
            player.src = decodedUrl;

            log('üé• Video source set, attempting to load...');
            player.style.display = 'block';
            player.load(); // Force reload with new settings

        } catch (e) {
            log('‚ùå Error setting up video: ' + e.message);
            loading.textContent = 'Error: Invalid video URL';
        }
    } else {
        log('‚ùå No URL parameter found');
        loading.textContent = 'Error: No video URL provided';
    }

    player.addEventListener('loadstart', () => {
        log('‚ñ∂Ô∏è Video loading started');
    });

    player.addEventListener('error', (e) => {
        const error = e.target.error;
        let errorMessage = 'Failed to load video';
        if (error) {
            switch (error.code) {
                case error.MEDIA_ERR_ABORTED:
                    errorMessage = 'Loading aborted';
                    break;
                case error.MEDIA_ERR_NETWORK:
                    errorMessage = 'Network error';
                    break;
                case error.MEDIA_ERR_DECODE:
                    errorMessage = 'Decode error';
                    break;
                case error.MEDIA_ERR_SRC_NOT_SUPPORTED:
                    errorMessage = 'Format not supported';
                    break;
            }
        }
        log('‚ùå Video Error: ' + errorMessage);
        loading.textContent = 'Error: ' + errorMessage;
        loading.style.display = 'block';
        player.style.display = 'none';
    });

    player.addEventListener('loadeddata', () => {
        log('‚úÖ Video loaded successfully');
        loading.style.display = 'none';
    });

    player.addEventListener('playing', () => {
        log('‚ñ∂Ô∏è Video started playing');
    });
</script>
</body>
</html>
