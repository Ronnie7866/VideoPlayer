<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.10/hls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plyr/3.7.8/plyr.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #playerContainer {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            position: relative;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #playButton {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 101;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        #playButton:hover {
            background: rgba(255,255,255,0.3);
        }
        #debug {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: lime;
            font-size: 14px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="playerContainer">
    <div id="loading">Initializing player...</div>
    <button id="playButton">Click to Play Video</button>
    <video id="player" playsinline>
        Your browser does not support the video player.
    </video>
</div>
<div id="debug">Debug Panel: Started...</div>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const playerElement = document.getElementById('player');
    const loading = document.getElementById('loading');
    const playButton = document.getElementById('playButton');
    const debug = document.getElementById('debug');
    let player = null;

    function log(message) {
        const timestamp = new Date().toLocaleTimeString();
        debug.innerHTML = `${timestamp}: ${message}<br>` + debug.innerHTML;
        console.log(`${timestamp}: ${message}`);
    }

    // Initialize Plyr
    function initPlayer() {
        player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            settings: ['quality', 'speed'],
            quality: { default: 576, options: [4320, 2880, 2160, 1440, 1080, 720, 576, 480, 360, 240] }
        });

        player.on('ready', () => {
            log('‚úÖ Player initialized');
        });

        player.on('error', (error) => {
            log(`‚ùå Player error: ${error.detail.message}`);
            handlePlaybackError();
        });
    }

    async function loadVideo(url) {
        try {
            // Add necessary headers
            const headers = {
                'Referer': 'https://www.terabox.com/',
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
            };

            // Append headers to URL
            const finalUrl = new URL(url);
            Object.entries(headers).forEach(([key, value]) => {
                finalUrl.searchParams.append(key.toLowerCase(), value);
            });

            // Try HLS first
            if (Hls.isSupported()) {
                const hls = new Hls({
                    xhrSetup: (xhr, url) => {
                        Object.entries(headers).forEach(([key, value]) => {
                            xhr.setRequestHeader(key, value);
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        log('‚ö†Ô∏è HLS playback failed, trying direct playback');
                        hls.destroy();
                        tryDirectPlayback(finalUrl.toString());
                    }
                });

                hls.loadSource(finalUrl.toString());
                hls.attachMedia(playerElement);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    log('‚úÖ HLS manifest loaded');
                    showPlayButton();
                });
            } else {
                tryDirectPlayback(finalUrl.toString());
            }
        } catch (error) {
            log(`‚ùå Error loading video: ${error.message}`);
            handlePlaybackError();
        }
    }

    function tryDirectPlayback(url) {
        log('üé• Attempting direct playback');
        playerElement.src = url;
        playerElement.load();
        showPlayButton();
    }

    function showPlayButton() {
        loading.style.display = 'none';
        playButton.style.display = 'block';

        playButton.onclick = () => {
            playButton.style.display = 'none';
            playerElement.play()
                .then(() => {
                    log('‚ñ∂Ô∏è Playback started');
                })
                .catch(error => {
                    log(`‚ùå Playback error: ${error.message}`);
                    handlePlaybackError();
                });
        };
    }

    function handlePlaybackError() {
        loading.textContent = 'Unable to play video. Click to try again';
        loading.style.cursor = 'pointer';
        loading.onclick = () => {
            location.reload();
        };
    }

    // Initialize everything
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('startapp');

    if (videoUrl) {
        try {
            const decodedUrl = decodeURIComponent(videoUrl);
            log('üîó URL decoded successfully');
            initPlayer();
            loadVideo(decodedUrl);
        } catch (e) {
            log('‚ùå Error decoding URL: ' + e.message);
            loading.textContent = 'Error: Invalid video URL';
        }
    } else {
        log('‚ùå No URL parameter found');
        loading.textContent = 'Error: No video URL provided';
    }
</script>
</body>
</html>
