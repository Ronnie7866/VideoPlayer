<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #player {
            width: 100%;
            max-height: 100vh;
        }
        #loading {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="loading">Loading video...</div>
<video id="player" controls playsinline>
    Your browser does not support the video player.
</video>

<script>
    const webapp = window.Telegram.WebApp;
    webapp.ready();
    webapp.expand();

    const player = document.getElementById('player');
    const loading = document.getElementById('loading');

    // Get video URL from Telegram WebApp initData
    const startParam = webapp.initDataUnsafe.start_param;
    if (startParam) {
        const videoUrl = decodeURIComponent(startParam);
        player.src = videoUrl;
        player.style.display = 'block';
        loading.style.display = 'none';
    } else {
        loading.textContent = 'Error: No video URL provided';
    }

    player.addEventListener('error', () => {
        loading.textContent = 'Error: Failed to load video';
        loading.style.display = 'block';
        player.style.display = 'none';
    });

    player.addEventListener('loadeddata', () => {
        loading.style.display = 'none';
    });
</script>
</body>
</html>
